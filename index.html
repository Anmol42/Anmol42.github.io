<!DOCTYPE HTML>
<html>
<head>
<style>
h1{
font-family:Courier;
font-size:400%;
color:LawnGreen;
}
body{
background-color:SlateBlue;
}
strong{
font-size:200%;
color:White;
background-color:Red;
font-family:Chalkboard;
padding:20px;
}
strong.num{
font-size:200%;
color:White;
background-color:DodgerBlue;
font-family:Chalkboard;
padding:20px;
}
em{
color:SlateBlue;
}
</style>
<script>
window.onload = function () {

var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
	title :{
		text: "People Count"
	},
	axisY: {
		includeZero: false
	},      
	data: [{
		type: "line",
		dataPoints: dps
	}]
});

var xVal = 0;
var yVal = 100; 
var updateInterval = 1000;
var dataLength = 20; // number of dataPoints visible at any point

var updateChart = function (count) {

	count = count || 1;

	for (var j = 0; j < count; j++) {
		yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
		dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;
	}

	if (dps.length > dataLength) {
		dps.shift();
	}

	chart.render();
};

updateChart(dataLength);
setInterval(function(){updateChart()}, updateInterval);

}
</script>
</head>
<body>
<h1>Censor Feedback</h1>
<div id="chartContainer" style="height: 300px; width: 100%; border:20px solid Tomato;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<p></p><br>
<p></p><br>

<em>text</em>
<strong>Max People:</strong><strong class="num">Y</strong>
<em>text</em>

</body>
</html>
